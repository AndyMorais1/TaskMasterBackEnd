spring.application.name=taskmaster

#Locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_PT

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/taskmaster?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Lisbon
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate=DEBUG
#
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create



logging.level.org.springframework=DEBUG

#Spring doc e swagger
springdoc.swagger-ui.path=/task-master.html
springdoc.api-docs.path=/task-master
springdoc.packages-to-scan=com.taskmaster.taskmaster.controller
springdoc.api-docs.enabled=true


#porta definida
server.port=8080
